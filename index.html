<!DOCTYPE html>
<html>
<head>
  <title>Mad Libs Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Mad Libs Game</h1>
  <form id="madLibsForm">
    <label for="adjective1">Adjective:</label>
    <input type="text" id="adjective1" required>

    <label for="noun">Noun:</label>
    <input type="text" id="noun" required>

    <label for="adjective2">Adjective:</label>
    <input type="text" id="adjective2" required>

    <label for="clothing">Clothing:</label>
    <input type="text" id="clothing" required>

    <label for="bodyPart">Body Part:</label>
    <input type="text" id="bodyPart" required>

    <label for="verb">Verb:</label>
    <input type="text" id="verb" required>

    <label for="food">Food:</label>
    <input type="text" id="food" required>

    <input type="submit" value="Submit">
  </form>

  <p id="story"></p>

  <script src="script.js"></script>
</body>
</html>
